<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM! Hardware</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="contact-container">
        <h1>Nos contate</h1>
        <p>Preencha o formulário abaixo para nos contatar</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Seu nome
                </label>
                <input type="text" id="name" placeholder="Amo a BOOM!">
            </div>
            
            <div class="form-group">
                <label for="email">Endereço de Email</label>
                <input type="email" id="email" placeholder="boom@exemplo.com">
            </div>
            
            <div class="form-group">
                <label for="subject">Assunto</label>
                <input type="text" id="subject" placeholder="Que que é pra falar?">
            </div>
            
            <div class="form-group">
                <label for="message">Sua Mensagem</label>
                <textarea id="message" rows="5" placeholder="Escreva sua mensagem..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        <a href="index.html">Voltar para a página inicial</a>
    </div>
</body>
</html>
